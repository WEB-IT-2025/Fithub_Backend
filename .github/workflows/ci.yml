name: CI - Lint & TypeCheck

on:
    push:
        branches: [dev, main]
    pull_request:
        branches: [dev, main]

jobs:
    validate:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: TypeScript check
              run: npx tsc --noEmit

            - name: ESLint check
              run: npm run lint

            - name: Prettier check
              run: npm run prettier
